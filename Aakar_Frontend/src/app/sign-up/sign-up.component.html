<div class="container1">
  <div class="apply_box">
    <h1>Sign Up</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form_container">

        <div class="form_control">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            formControlName="firstName"
            placeholder="Enter First Name"
          />
          <div *ngIf="formControls['firstName'].invalid && (formControls['firstName'].dirty || formControls['firstName'].touched)" class="text-danger">
            <div *ngIf="formControls['firstName'].errors?.['required']">First Name is required.</div>
          </div>
        </div>

        <div class="form_control">
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            formControlName="lastName"
            placeholder="Enter Last Name"
          />
          <div *ngIf="formControls['lastName'].invalid && (formControls['lastName'].dirty || formControls['lastName'].touched)" class="text-danger">
            <div *ngIf="formControls['lastName'].errors?.['required']">Last Name is required.</div>
          </div>
        </div>

        <div class="form_control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter Email"
          />
          <div *ngIf="formControls['email'].invalid && (formControls['email'].dirty || formControls['email'].touched)" class="text-danger">
            <div *ngIf="formControls['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="formControls['email'].errors?.['email']">Enter a valid email address.</div>
          </div>
        </div>

        <div class="form_control">
          <label for="className">Select Class</label>
          <select id="className" formControlName="className">
            <option value="">Select Class</option>
            <option value="Class_5th">Class 5th</option>
            <option value="Class_6th">Class 6th</option>
            <option value="Class_7th">Class 7th</option>
            <option value="Class_8th">Class 8th</option>
            <option value="Class_9th">Class 9th</option>
            <option value="Class_10th">Class 10th</option>
            <option value="Class_11th">Class 11th</option>
            <option value="Class_12th">Class 12th</option>
          </select>
          <div *ngIf="formControls['className'].invalid && (formControls['className'].dirty || formControls['className'].touched)" class="text-danger">
            <div *ngIf="formControls['className'].errors?.['required']">Class selection is required.</div>
          </div>
        </div>

        <div class="form_control">
          <label for="mobileNumber">Mobile Number</label>
          <input
            type="text"
            id="mobileNumber"
            formControlName="mobileNumber"
            placeholder="Enter Mobile Number"
          />
          <div *ngIf="formControls['mobileNumber'].invalid && (formControls['mobileNumber'].dirty || formControls['mobileNumber'].touched)" class="text-danger">
            <div *ngIf="formControls['mobileNumber'].errors?.['required']">Mobile Number is required.</div>
            <div *ngIf="formControls['mobileNumber'].errors?.['pattern']">Enter a valid 10-digit number.</div>
          </div>
        </div>

      </div>
      <div class="button_container">
        <button type="reset">Clear</button>
        <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
      </div>
    </form>
  </div>
</div>
